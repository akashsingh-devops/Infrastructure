AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CloudFormation Template for creating an S3 bucket with public access

Parameters:
  S3bucketName:
    Description: Enter the bucket name
    Type: String

Resources:
  S3Bucket: #logicalId
    Type: AWS::S3::Bucket #type of resource
    Properties:
      BucketName: !Ref S3bucketName
  Instance:
    Type: AWS::EC2::Instance
    Properties: 
      InstanceType: t2.micro
      ImageId: ami-0e159fc62d940d348


Outputs:
  BucketName:
    Value:  !Ref S3Bucket
